<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background: #111;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: radial-gradient(circle, #222 1px, #111 1px);
      background-size: 40px 40px;
    }

    .box {
      text-align: center;
      padding: 2rem;
      background: #1e1e1e;
      border: 2px solid #2d682f;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #6aa64d;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #2d682f;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a:hover {
      background: #244e27;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>404</h1>
    <p>Oops! This page doesn't exist. Maybe it got lost in the Nether...</p>
    <a href="https://magicdippyegg.github.io/Minecraft-Version-Downloader">Back to Home</a>
  </div>
</body>
</html>
